<section class="vh-100 mt-3 shadow">

    <div class="container h-custom shadow ">

        <h2 class="text-gray  text-center">Matrimonial Application&Get Opprounities for Getting Brides And Grooms</h2>
        <div class="alert alert-danger" *ngIf="errorHandle" role="alert">
            {{errorHandle}}
        </div>

        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>

        <div class="row d-flex justify-content-center align-items-center h-100">


            <div class="col-md-9 col-lg-6 col-xl-5">

                <img src="https://cdn.pixabay.com/photo/2017/09/25/09/35/wedding-2784455_640.jpg" class="img-fluid"
                    alt="Sample image">
            </div>


            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">


                <form [formGroup]="formCreation" (ngSubmit)="saveLogin()">


                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">


                        <p class="lead fw-normal text-gray mb-0 me-3"><strong>Sign in with</strong> </p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fa fa-facebook-square"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fa fa-twitter-square"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fa fa-linkedin-square"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-gray"><strong>Or</strong> </p>
                    </div>


                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" formControlName="UserEmail" />

                        <label class="form-label text-gray" for="form3Example3">Email address</label>
                        <div style="color: red;" *ngIf="formCreation.get('UserEmail')?.hasError('required')&& formCreation.get('UserEmail')?.touched">
                        <small>Email Address is required !!!!</small>
                        </div>
                    </div>


                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" formControlName="UserPassword" />
                        <label class="form-label text-gray" for="form3Example4"><strong>Password</strong></label>

                        <div style="color: red;" *ngIf="formCreation.get('UserEmail')?.hasError('required')&& formCreation.get('UserEmail')?.touched">
                            <small>Password is required !!!!</small>
                            </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">

                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />

                            <label class="form-check-label text-gray" for="form2Example3">
                                <strong> Remember me</strong>
                            </label>
                        </div>
                        <a href="#!" class="text-body "><strong class="text-gray">Forgot password?</strong> </a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        
                        <button type="submit"  [disabled]="isLoading" (click)="openSpinner" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"><i class="fa fa-sign-in"></i>
                            Login </button>


                        <p class="small fw-bold mt-2 pt-1 mb-0"><strong>Don't have an account?</strong> <a
                                routerLink="/reg" class="link-danger">Register</a></p>
                    </div>

                </form>

            </div>
            <div
                class="container d-flex flex-column flex-md-row text-center text-md-start justify-content-between my-2 py-4 px-4 px-xl-5 bg-primary">

                <div class="text-white mb-3 mb-md-0">
                    Copyright Â© 2024. All rights reserved.
                </div>

                <div>
                    <a href="#!" class="text-white mx-4">
                        <i class="fa fa-facebook"></i>
                    </a>
                    <a href="#!" class="text-white mx-4">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="#!" class="text-white mx-4">
                        <i class="fa fa-google"></i>
                    </a>
                    <a href="#!" class="text-white">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>

            </div>

        </div>


    </div>


</section>
