<div class="container shadow my-2 ">
    <div class="row ">
        <div class="col-sm-6 text-center">
            <h1>File-Upload</h1>

        </div>
      
    </div>
    <div class="card">
        <form [formGroup]="formOfUpload" (ngSubmit)="saveUploads()">
            <div class="row align-items-center pt-1">
                <div class="col-md-4">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control form-control-sm" type="file" (change)="onFileSelect($event)" id="formFile">
                </div>
                <div class="col-md-4">
                    <label for="formFileMultiple" class="form-label"> </label>
                    <input class="form-control form-control-sm"type="file" id="formFileMultiple" multiple>
                </div>

                <div class="col-md-4">
                    <label for="formFileSm" class="form-label"></label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                </div>
              
            </div>
            <hr>
            <div class="col-sm-12 text-right">
                <button type="submit" class="btn btn-danger mt-2">Upload</button>
            </div>
            <hr>
        </form>
    </div>
</div>
