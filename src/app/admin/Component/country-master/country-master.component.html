<div class="container shadow">
    <div class="row shadow">
        <div class="col-sm-10 text-center mt-3">
            <h3 class="text-center "><strong>Countries Management</strong></h3>
        </div>
        <div class="col-sm-2 mt-3">
            <button type="button" class="btn btn-primary" (click)="addCountry()"><i class="bi bi-plus-circle-dotted"></i>
                Add Countries</button>
        </div>
        
    </div>
   
    <div class="col-sm-12 ">
        <label for="serach"></label>
        <input type="search" class="form-control shadow" placeholder="Country Search......." [(ngModel)]="countrySearch">
    </div>

    <hr>
    <div class="table-responsive">
        <table class="table shadow table-striped">
            <thead>
                <tr>
                    <th>CountryName</th>
                    <th>Status</th>
                    <th>CreatedOn</th>
                    <th>Actions</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let countries of countryList |filter:countrySearch">
                    <td>{{countries.countryName}}</td>
                    <td>{{countries.status}}</td>
                    <td>{{countries.createdOn}}</td>
                    <td>

                        <button type="button" class="btn btn-success btn-rounded shadow " data-mdb-ripple-init
                            data-mdb-ripple-color="dark"><i class="fa fa-edit " (click)="updateCountryData(countries)"
                                style="color: white;"></i></button>

                        <button type="button" class="btn btn-danger ml-2 btn-rounded shadow" data-mdb-ripple-init
                            data-mdb-ripple-color="dark"><i class="fa fa-trash-o ml-2"
                                (click)="deleteCountry(countries.countryId)" style="color: white;"></i> </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>





</div>
