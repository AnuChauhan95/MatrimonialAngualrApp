<div class="container shadow">

    <div class="row ">
        <div class="col-sm-10  text-center mt-3">
            <h2><strong>Gotra Details</strong></h2>
        </div>
        <div class="col-sm-2 mt-3">
            <button type="button" class="btn btn-primary" (click)="AddGotra()"><i class="bi bi-plus-circle-dotted"></i>
                Add Gotra</button>
        </div>
    </div>
    
       <div class="table-responsive">
        <table class="table table-striped shadow">
            <thead>
                <tr>
    
                    <th>GotraId</th>
                    <th>Status</th>
                    <th>CreatedOn</th>
                    <th>Actions</th>
    
    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gotras of gotraList">
                    <td>{{gotras.gortaName}}</td>
                    <td>{{gotras.status}}</td>
                    <td>{{gotras.createdOn}}</td>
    
                    <td>
                        <button type="button" class="btn btn-success btn-rounded" data-mdb-ripple-init><i
                                class="fa fa-edit " (click)="updateGotra(gotras)" style="color: white;"></i></button>
                        <button type="button" class="btn btn-danger ml-2 btn-rounded" data-mdb-ripple-init><i
                                class="fa fa-trash-o ml-2" (click)="deleteGotra(gotras.gotraId)" style="color: white;"></i>
                        </button>
    
    
                    </td>
                </tr>
            </tbody>
        </table>
       </div>
      
</div>
