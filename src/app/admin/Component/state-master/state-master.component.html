
<div class="container shadow">
    <div class="row shadow">
        <div class="col-sm-10 text-center mt-3">
            <h2><strong>State Details</strong></h2>
        </div>
        <div class="col-sm-2 mt-3">
            <button type="button" class="btn btn-primary" (click)="AddState()"><i class="bi bi-plus-circle-dotted"></i>
                Add State</button>
        </div>
    </div>

          <div class="table-responsive">
            <table class="table table-striped shadow">
                <thead>
                    <tr>
                        <!-- <th>CountryName</th> -->
                        <th>StateName</th>
                        <th>Status</th>
                        <th>CreatedOn</th>
                        <th>Actions</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let state of stateList">
                        <td>{{state.stateName}}</td>
                        <td>{{state.status}}</td>
                        <td>{{state.createdOn}}</td>
                        
                        <td>
                            <button type="button" class="btn btn-success btn-rounded shadow" data-mdb-ripple-init data-mdb-ripple-color="dark"> <i class="fa fa-edit "  (click)="updateStateData(state)" style="color: white;"></i> </button>
                         
                            <button type="button" class="btn btn-danger btn-rounded shadow ml-2" data-mdb-ripple-init data-mdb-ripple-color="dark"><i class="fa fa-trash-o ml-2" (click)="deleteStateById(state.stateId)" style="color: white;"></i></button>
                           
                        </td>
                    </tr>
                </tbody>
            </table>
          </div>
          
    
        
    

</div>
