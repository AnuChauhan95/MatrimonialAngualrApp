
<div class="container-fluid shadow">
    <div class="row shadow">
        <div class="col-sm-10 text-center mt-3">
            <h2><strong>Enquires Details</strong></h2>
        </div>
        <div class="col-sm-2 mt-3">
            <button type="button" class="btn btn-primary" (click)="openModal()"><i class="bi bi-plus-circle-dotted"></i>
                Add Enquiry</button>
        </div>
    </div>
   
    <table class="table table-striped">
       <thead>
        <tr>
            <th>Name</th>
            <th>PhoneNo</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Dob</th>
            <th>EnquiryFor</th>
           
            <th>Status</th>
            <th>CreatedOn</th>
            <th>Actions</th>
        </tr>
       </thead>
       <tbody>
        <tr *ngFor="let enquire of EnquireList">
            <td>{{enquire.name}}</td>
            <td>{{enquire.phoneNo}}</td>
            <td>{{enquire.email}}</td>
            <td>{{enquire.gender}}</td>
            
            <td>{{enquire.dob}}</td>
            <td>{{enquire.enquiyFor}}</td>
            <td>{{enquire.status}}</td>
            <td>{{enquire.createdOn}}</td>
            <td>
                <button type="button" class="btn btn-success btn-rounded shadow " data-mdb-ripple-init  data-mdb-ripple-color="dark"><i class="fa fa-edit " (click)="edit(enquire)"   style="color: white;"></i></button>
    
                              <button type="button" class="btn btn-danger ml-2 btn-rounded shadow" data-mdb-ripple-init data-mdb-ripple-color="dark"><i class="fa fa-trash-o ml-2" (click)="deleteEnquie(enquire.enquiryId)" style="color: white;"></i> </button>

            </td>
        </tr>
       </tbody>
    </table>
</div>
